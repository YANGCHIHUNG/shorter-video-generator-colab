{% extends "base.html" %}

{% block title %}Sign Up - Video Generator{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <div class="card" style="text-align: center; padding: 3rem 2rem;">
        <h1 style="margin-bottom: 2rem;">✨ Join Us</h1>
        
        <form method="POST" style="padding: 0;">
            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">📧 Email</label>
                <input type="email" name="email" required 
                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--input-border); border-radius: 8px; background: var(--input-bg); color: var(--text);"
                       placeholder="Enter your email">
            </div>
            
            <div style="margin-bottom: 2rem; text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">🔒 Password</label>
                <input type="password" name="password" required 
                       style="width: 100%; padding: 0.75rem; border: 2px solid var(--input-border); border-radius: 8px; background: var(--input-bg); color: var(--text);"
                       placeholder="Create a password">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem; margin-bottom: 1.5rem;">
                🚀 Create Account
            </button>
        </form>
        
        <div style="padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="margin-bottom: 1rem; opacity: 0.8;">Already have an account?</p>
            <a href="{{ url_for('login') }}" class="btn btn-secondary" style="width: 100%; padding: 0.75rem;">
                🔐 Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
